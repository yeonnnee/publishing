<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlines</title>

<body>
  <header>
    <div class="logo">FlyHigh</div>
    <ul>
      <li>Holiday Packages</li>
      <li>Flight Schedule</li>
      <li>Booking</li>
    </ul>
    <div>
      <button>LogIn</button>
      <button>Register</button>
    </div>

  <main>
    <section class="search">
      <div class="phrase">
        <h2>WHERE</h2>
        <h2>DO YOU WANT TO</h2>
        <h2>EXPLORE?</h2>
      </div>
      <div>
        <ul>
          <li>ROUND TRIP</li>
          <li>ONE WAY</li>
          <li>MULTI CITY</li>
        </ul>
        <div>
          <div class="origin form-content location">
            <label for="">FROM</label>
            <div class="location-input origin-input">
              <span>Australia</span>
              <i class="fas fa-caret-down from-arrow"></i>
            </div>

          <div class="destination form-content location">
            <label for="">TO</label>

            <div class="location-input destination-input">
              <span>Australia</span>
              <i class="fas fa-caret-down to-arrow"></i>
            </div>

          </div>
          <div class="departure">
            <label for="departure">Departure</label>
            <input type="date" id="departure">
          </div>
          <div class="return">
            <label for="return">Return</label>
            <input type="date" id="return">
          </div>
          <div class="passenger">
            <label for="passenger">Passenger</label>
            <input type="text" id="passenger">
          </div>
          <div class="grade">
            <label for="grade">Grade</label>
            <input type="text" id="grade">
          </div>
        </div>
        <button>Search</button>
      </div>
    </section>

    <section class="popular">
      <div>
        <h2>Popular Destination</h2>
        <span>View More</span>
      </div>

      <div>
        <div class="swiper-container">
          <ul class="swiper-wrapper">

            <li class="swiper-slide swiper1">
              <span class="flaticon-teatro-de-la-caridad icon"></span>
              <span class="place-desc">London</span>
            </li>

            <li class="swiper-slide swiper2">
              <span class="flaticon-royal-museum-of-the-armed-forces icon"></span>
              <span class="place-desc">Paris</span>
            </li>

            <li class="swiper-slide swiper3">
              <span class="flaticon-parthenon icon"></span>
              <span class="place-desc">Los Angeles</span>
            </li>

            <li class="swiper-slide swiper4">
              <span class="flaticon-marina-bay-sands icon"></span>
              <span class="place-desc">Korea</span>
            </li>

            <li class="swiper-slide swiper5">
              <span class="flaticon-samarra-minaret icon"></span>
              <span class="place-desc">Japan</span>
            </li>

            <li class="swiper-slide swiper6">
              <span class="flaticon-chiang-kai-shek-memorial icon"></span>
              <span class="place-desc">China</span>
            </li>

            <li class="swiper-slide swiper7">
              <span class="flaticon-heuvelse-kerk-tilburg icon"></span>
              <span class="place-desc">Canada</span>
            </li>

          </ul>

          <!-- navigation buttons -->
          <div class="swiper-button-prev swiper-button">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="swiper-button-next swiper-button">
            <i class="fas fa-chevron-right"></i>
          </div>
